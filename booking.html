<h2>Book Your Trip</h2>
  <form>
<h3>SELECT THE DESTINATION</h3></h3>   


<div class="destination-options">
  <label>
    <input type="radio" name="destination" value="bali" required>
    Bali, Indonesia
  </label><br>

  <label>
    <input type="radio" name="destination" value="paris">
    Paris, France
  </label><br>

  <label>
    <input type="radio" name="destination" value="berlin">
    Berlin, Germany
  </label><br>

  <label>
    <input type="radio" name="destination" value="switzerland">
    Switzerland
  </label>
</div>


<h4>FULL NAME</h4>    
<input type="text" id="name" name="name" placeholder="Enter your name" required>

<P><B>EMAIL</B></P>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

<P><B>TRAVEL DATE</B></P>    
<input type="date" id="date" name="date" required>

<P><B>TRAVELLERS</B></P>
    <input type="number" id="people" name="people" placeholder="no. of travellers" required><br><br>

   
    <button type="submit">Confirm Booking</button>
  </form>
